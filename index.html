<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required placeholder="Enter your Email" />
        </label>
        <labelÂ id="number-label" for="age">Age (optonal): <input id="number" type="number" name="age" pattern = "\d{1,3}" min="13" max="120"  placeholder="Age" />
        </label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value=""> Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="recommend">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="name"><input type="radio" class="radioBtn" name="name" value="0" />  Definitely</label>
          <label for="name"><input type="radio" class="radioBtn" name="name" value="1" /> Maybe</label>
          <label for="name"><input type="radio" class="radioBtn" name="name" value="2" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="dropdown2">
            <option value=""> Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="improvement">
        <legend>What would you like to see improved? (Check all that apply)</legend>
          <label for="Front-end"><input value="0" type="checkbox" class="checkbox" name="Front-end" />  Front-end Projects</label>
          <label for="Back-end"><input value="1" type="checkbox" class="checkbox" name="Back-end" /> Back-end Projects</label>
          <label for="Visualization"><input value="2" type="checkbox" class="checkbox" name="Visualization" /> Data Visualization</label>
          <label for="Challenges"><input value="3" type="checkbox" class="checkbox" name="Challenges" />  Challenges</label>
          <label for="Community"><input value="4" type="checkbox" class="checkbox" name="Community" /> Open Source Community</label>
          <label for="Gitter"><input value="5" type="checkbox" class="checkbox" name="Gitter" /> Gitter help rooms</label>
          <label for="Videos"><input value="6" type="checkbox" class="checkbox" name="Videos" />  Videos</label>
          <label for="Meetups"><input value="7" type="checkbox" class="checkbox" name="Meetups" /> City Meetups</label>
          <label for="Wiki"><input value="8" type="checkbox" class="checkbox" name="Wiki" /> Wiki</label>
          <label for="Forum"><input value="9" type="checkbox" class="checkbox" name="Forum" />  Forum</label>
          <label for="Courses"><input value="10" type="checkbox" class="checkbox" name="Courses" /> Additional Courses</label>
      </fieldset>
      <section class="comments">
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter our comment here..."></textarea>
        </label>
      </section>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
